<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="The Little Taco Shop">
    <meta name="description" content="This website is the contact page of Little Taco Shop">

    <link rel="icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">

    <title>Contact Us</title>

</head>

<body>

    <header>

        <h1>Contact Us</h1>

        <nav aria-label="contact-page-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="A close-up of LTS' tacos" width="400" height="260">
            <figcaption>Little Tacos Shop Tacos</figcaption>
        </figure>

    </header>

    <main>

        <section id="contact-form">

            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post">

                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" required
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>

                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

        </section>

        <section id="store-location">

            <h2>Our Location</h2>

            <address>555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-555</address>

            <p><em>Phone: <a href="tel+555-555-5555">555-555-5555</a></em></p>

        </section>

    </main>

    <footer>

        <p><a href="#">Back to Top</a></p>

        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>

    </footer>

</body>

</html>
